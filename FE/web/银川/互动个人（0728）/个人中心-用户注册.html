<!DOCTYPE html>
<html>
<head>
	<title>用户注册</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="images/public.css">
	<link rel="stylesheet" type="text/css" href="images/style.css">
</head>
<body>
	<img src="images/bg.jpg" style="position:fixed; top:0px;left:0px;width:100%">
	<div class="contain">
		<div class="mailHead">
			<img src="images/mailBox.png" class="mailTitle">
			<div class="head-left lsAdd">
					<button type="button" class="search-btn-1">登录</button>
					<button type="button" class="search-btn-2">注册</button>
			</div>
		</div>
		<div class="com mailComAdd">
			<div class="slContainer">
				<p class="slTitle"><span class="signUpTitle">用户注册</span></p>
				<div class="slContent signUp">
					<form action="" method="post">
						<p class="signUps1"><span>账号（电子邮箱）：</span><input type="text" id="" value="" /><label class='labelError'>输入格式错误</label></p>
						<p><span>密 &nbsp;&nbsp;&nbsp;&nbsp;码 ：</span><input type="password" id="" value="" /><label class='labelError'>输入格式错误</label></p>
						<p><span>姓 &nbsp;&nbsp;&nbsp;&nbsp;名 ：</span><input type="text" id="" value="" /><label class='labelError'>输入格式错误</label></p>
						<p><span>手 机 号 ：</span><input type="text" id="" value="" /><label class='labelError'>输入格式错误</label></p>
						<p><span>工作单位：</span><input type="text" id="" value="" /><label class='labelError'>输入格式错误</label></p>
						<p class="sexList">
							<span>性 &nbsp;&nbsp;&nbsp;&nbsp;别 ：</span>
							<label><input type="radio" name="sex"/>男</label>
							<label><input type="radio" name="sex" checked="checked"/>女</label>
						</p>
						<p class="yzList"><span>验 证 码：</span><input type="text" id="" value="" /><img src='images/yzImg.png' alt="" /><label class='labelError'>输入格式错误</label></p>
					</form>
				</div>
				<p class="slBtn">
                    <input type="submit" class="slBtnActive" value="注册">
                    <button type="reset" class="slBtnActive" style="background: #8fc6dc;">重置</button>
                </p>
			</div>
		</div>
		<div class="foot mail-foot">
			<div class="footer">
				<p>主办：银川市人民政府  承办：银川市人民政府办公厅  运行管理：银川市电子政务管理办公室</p>
				<p>Copyright © 2007-2016  版权所有  宁ICP备05001458号    宁公网安备 64010602000012号</p>
				<p>建议您使用IE9+、FireFox、Google Chrome，分辨率1280*800及以上浏览本网站，获得更好用户体验。
				</p>
				<img src="images/yc-icon-11.png" class="mailFooterImg">
			</div>
		</div>
	</div>
</body>
</html>
